<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section id="auth-card" class="card">
        <h1>Leave App</h1>
        <input id="username" placeholder="Username" />
        <input id="password" type="password" placeholder="Password" />
        <div class="row">
          <button id="login-btn">Login</button>
          <button id="register-btn" class="secondary">Register</button>
        </div>
        <p id="auth-msg"></p>
      </section>

      <section id="app" class="hidden">
        <header class="card">
          <div class="row between">
            <h2>Dashboard</h2>
            <button id="logout-btn" class="secondary">Logout</button>
          </div>
          <p id="me"></p>
          <h3 id="balance">Balance: 0</h3>
        </header>

        <section class="card">
          <h3>Create Record</h3>
          <select id="record-type">
            <option value="FULL_DAY">Full day</option>
            <option value="HALF_AM">Half AM</option>
            <option value="HALF_PM">Half PM</option>
            <option value="RANGE">Range</option>
            <option value="LATE">Late</option>
            <option value="EARLY">Early</option>
          </select>
          <input id="start-date" type="date" />
          <input id="end-date" type="date" />
          <div class="row">
            <select id="start-half"><option>AM</option><option>PM</option></select>
            <select id="end-half"><option>AM</option><option>PM</option></select>
          </div>
          <input id="minutes" type="number" min="1" placeholder="Minutes (for late/early)" />
          <textarea id="note" placeholder="Note"></textarea>
          <button id="create-btn">Save</button>
          <p id="create-msg"></p>
        </section>

        <section class="card">
          <h3>My Records</h3>
          <ul id="my-list"></ul>
        </section>

        <section id="admin-panel" class="card hidden">
          <h3>Admin Panel</h3>
          <div class="row">
            <input id="new-user-name" placeholder="new username" />
            <input id="new-user-password" type="password" placeholder="password" />
          </div>
          <button id="create-user-btn">Create user</button>
          <h4>All Users</h4>
          <ul id="user-list"></ul>
          <h4>All Leave Records</h4>
          <ul id="all-records"></ul>
        </section>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
