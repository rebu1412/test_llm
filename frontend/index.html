<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Comparator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <h1>Side-by-side Chatbot Comparator</h1>
        <p>Compare local vLLM with Qwen API responses and latency.</p>
      </header>

      <section class="controls">
        <label class="field">
          <span>Question</span>
          <textarea id="question" rows="3" placeholder="Ask something..."></textarea>
        </label>
        <button id="send" class="primary">Send</button>
      </section>

      <section class="results">
        <article class="result-panel" id="left-result">
          <header>
            <h3>Left Bot</h3>
            <div class="meta">
              <span class="badge" id="left-bot-name">-</span>
              <span class="badge" id="left-model-name">-</span>
              <span class="badge" id="left-latency">-</span>
            </div>
          </header>
          <pre class="answer" id="left-answer">Waiting for input.</pre>
        </article>

        <article class="result-panel" id="right-result">
          <header>
            <h3>Right Bot</h3>
            <div class="meta">
              <span class="badge" id="right-bot-name">-</span>
              <span class="badge" id="right-model-name">-</span>
              <span class="badge" id="right-latency">-</span>
            </div>
          </header>
          <pre class="answer" id="right-answer">Waiting for input.</pre>
        </article>
      </section>

      <section class="bot-config">
        <div class="bot-card">
          <h2>Left Bot (Local vLLM)</h2>
          <label class="field">
            <span>Bot name</span>
            <input id="left-name" value="Qwen3-30B Local" />
          </label>
          <label class="field">
            <span>Model</span>
            <input id="left-model" value="/data/qwen80b/..." />
          </label>
          <label class="field">
            <span>Endpoint</span>
            <input id="left-endpoint" value="http://127.0.0.1:8000/v1/chat/completions" />
          </label>
        </div>

        <div class="bot-card">
          <h2>Right Bot (Qwen API)</h2>
          <label class="field">
            <span>Bot name</span>
            <input id="right-name" value="Qwen-Max" />
          </label>
          <label class="field">
            <span>Model</span>
            <input id="right-model" value="qwen-max" />
          </label>
          <label class="field">
            <span>Endpoint (optional)</span>
            <input
              id="right-endpoint"
              placeholder="https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions"
            />
          </label>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
